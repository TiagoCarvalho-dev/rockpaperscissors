<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link src="script.js" defer></link>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="section1">
      <h1 class="gameTitle">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="section2">
      <p><label for="getPlayerName">Welcome! First of all, tell us your name:</label></p>
      <div class="playerInfo">
        <input type="text" id="getPlayerName">
        <button id="submitButton" type="button">Submit</button>
      </div>
    </div>
    <div class="section3">
      <div class="computerChoice">
        <p>Computer Choice</p>
        <img src="/images/questionMark.png" alt="A question mark" width="130px" height="auto">
      </div>
    </div>
    <div class="section4">
      <h2 class="playerChoiceTitle">Make your choice</h2>
      <div class="playerChoice">
        <div class="rock">
          <img src="/images/questionMark.png" alt="A rock" width="130px" height="auto">
          <p>Rock</p>
        </div>
        <div class="paper">
          <img src="/images/questionMark.png" alt="A paper" width="130px" height="auto">
          <p>Paper</p>
        </div>
        <div class="scissors">
          <img src="/images/questionMark.png" alt="A scissors" width="130px" height="auto">
          <p>Scissors</p>
        </div>
      </div>
    </div>
    <div class="section5">
      <h2 class="scoreTitle">SCORE</h2>
      <div class="scoreCount">
        <ul>
          <li class="playerName"></li>
          <li class="playerScore"></li>
          <li class="versus">X</li>
          <li class="computerScore"></li>
          <li class="computerName">Computer</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <p>Something here</p>
    </div>
  </body>
</html>
