<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="section1">
      <h1 class="gameTitle">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="section2">
      <div class="welcomeContainer">
        <p id="welcomeMessage">Welcome! First of all, tell us your name:</p>
        <p class="welcomeMessage2"></p>
      </div>
      <div class="playerInfo">
        <input type="text" id="getPlayerName" placeholder="Enter Name Here">
        <button type="button" id="submitButton">SUBMIT</button>
      </div>
      <div class="finalResults hidden">
        <p class="matchResult"></p>
        <p class="finalScore"></p>
        <button type="button" id="playAgainButton" class="hidden">Play Again</button>
      </div>  
    </div>
    <div class="gamePlayArea hidden">
      <div class="section3">
        <div class="computerChoice">
          <p>Computer Choice</p>
          <img class="computerChoiceImg" src="./images/questionMark.png" alt="A question mark" width="130px" height="130px">
        </div>
      </div>
      <div class="section4">
        <h2 class="roundSituation">Make your choice</h2>
        <div class="playerChoiceContainer">
          <div class="rock">
            <button type="button" class="rockChoiceButton"><img src="./images/rock.png" alt="A rock" width="130px" height="130px"></button>
            <p>Rock</p>
          </div>
          <div class="paper">
            <button type="button" class="paperChoiceButton"><img src="./images/paper.png" alt="A paper" width="130px" height="130px"></button>
            <p>Paper</p>
          </div>
          <div class="scissors">
            <button type="button" class="scissorsChoiceButton"><img src="./images/scissors.png" alt="A scissors" width="130px" height="130px"></button>
            <p>Scissors</p>
          </div>
        </div>
      </div>
      <div class="section5">
        <h2 class="scoreTitle">SCORE</h2>
        <div class="scoreCount">
          <ul>
            <li id="playerName">You</li>
            <li id="playerScore">0</li>
            <li>X</li>
            <li id="computerScore">0</li>
            <li>Computer</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Objects Artwork by Denis T. - tdenis.artstation.com</p>
    </div>
  </body>
</html>
