<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="section1">
      <h1 class="gameTitle">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="section2">
      <p id="welcomeMessage">Welcome! First of all, tell us your name:</p>
      <p class="welcomeMessage2 hidden"></p>
      <div class="playerInfo">
        <input type="text" id="getPlayerName" placeholder="Enter Name Here">
        <button type="button" id="submitButton">SUBMIT</button>
      </div>
    </div>
    <div class="section3 hidden">
      <div class="computerChoice">
        <p>Computer Choice</p>
        <img id="computerChoiceImg" src="/images/questionMark.png" alt="A question mark" width="130px" height="130px">
      </div>
    </div>
    <div class="section4 hidden">
      <h2 class="roundSituation">Make your choice</h2>
      <p class="finalScore hidden"></p>
      <button type="button" id="playAgainButton" class="hidden">Play Again</button>
      <div class="playerChoiceContainer">
        <div class="rock">
          <button type="button" id="rockChoice"><img src="/images/rock.jpg" alt="A rock" width="130px" height="130px"></button>
          <p>Rock</p>
        </div>
        <div class="paper">
          <button type="button" id="paperChoice"><img src="/images/paper.jpg" alt="A paper" width="130px" height="130px"></button>
          <p>Paper</p>
        </div>
        <div class="scissors">
          <button type="button" id="scissorsChoice"><img src="/images/scissors.jpg" alt="A scissors" width="130px" height="130px"></button>
          <p>Scissors</p>
        </div>
      </div>
    </div>
    <div class="section5 hidden">
      <h2 class="scoreTitle">SCORE</h2>
      <div class="scoreCount">
        <ul>
          <li id="playerName">You</li>
          <li id="playerScore">0</li>
          <li>X</li>
          <li id="computerScore">0</li>
          <li>Computer</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <p></p>
    </div>
  </body>
</html>
